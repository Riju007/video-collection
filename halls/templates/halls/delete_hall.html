{% extends 'base.html' %}
{% block title %}
    Delete Hall
{% endblock title %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this hall of fame</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete this hall of fame</button>
    </form>
    <br>
    <h2><a href="{% url 'halls:detail_hall' hall.pk %}">{{ hall.title }}</a></h2>
</div>
{% endblock content %}
